<!-- main app container-->
<nav class="navbar navbar-toggleable-md fixed-top navbar-light bg-faded" id ="nav1">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">
    <img src="favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
    Пінгвін</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto mt-2 mt-md-0" routerLinkActive="active">
      <li class="nav-item"><a class="nav-link" routerLink="courses">Статті</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="courses">Відео</a></li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-primary my-2 my-sm-0 accent-btn" type="button" (click)="open(content)">Реєстрація</button>
    </form>
  </div>

<router-outlet></router-outlet>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Реєстрація</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <section class="section section&#45;&#45;steps login">
      <form name="form">
        <div class="form-group">
          <label>Пошта</label>
          <input class="form-control">
        </div>
        <div class="form-group">
          <label>Пароль</label>
          <input type="password" class="form-control">
        </div>
        <div class="form-group">
          <label>Повторити пароль</label>
          <input type="password" class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-primary accent-btn">Зареєструватися</button>
        </div>
      </form>
    </section>
  </div>
</ng-template>

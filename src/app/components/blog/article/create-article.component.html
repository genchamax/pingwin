<div class="container">
  <div id="article-create-wrapper">
    <input type="text" id="article-title" class="form-control" placeholder="Articles title"/>

    <ckeditor *ngIf="isViewMode()" [(ngModel)]="article.text">
      <h1>Write article body here </h1>
    </ckeditor>
    <h2 *ngIf="isViewMode()">Text preview</h2>
    <div [innerHtml]="article.text"></div>
    <button type="button" class="btn btn-primary">Save article</button>
  </div>
</div>

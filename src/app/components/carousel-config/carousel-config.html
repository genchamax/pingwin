<ngb-carousel>

  <ng-template ngbSlide *ngFor="let word of words">
    <img [src]="word.picture.sourcePath" alt="Random first slide">
    <video controls loop>
      <source [src]="word.media.sourcePath" type="video/mp4">
    </video>
    <div class="carousel-caption">
    <p>{{word.name}}</p>
    </div>
  </ng-template>
</ngb-carousel>
